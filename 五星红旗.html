		<canvas id="canvas" width="800" height="600"></canvas>

	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		drawS(ctx,200,200,100,5,'#f00','#ff0');
		function drawS(ctx,x,y,r,n,strokeC,fillC){
			var hudu = Math.PI*4/n;
			ctx.beginPath();
			ctx.lineWidth = 2;
			ctx.strokeStyle = strokeC;
			ctx.fillStyle = fillC;
			for(var i = 0; i < n; i++){
				ctx.lineTo(x + Math.sin(i*hudu)*r,y - Math.cos(i*hudu)*r);
			}
			//关闭路径
			ctx.closePath();
			ctx.stroke();
			ctx.fill();
		}

		setTimeout(function(){
			ctx.clearRect(0,0,800,600);
		},5000);
		setTimeout(function(){
			drawS(ctx,200,200,100,5,'#f00','#ff0');
		},10000);
